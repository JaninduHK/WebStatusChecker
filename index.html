<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status Checker</title>
    
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Full-screen dark background */
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Form container */
        .form-container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Heading */
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }

        /* Textarea */
        .form-container textarea {
            width: 100%;
            height: 150px;
            background: #252525;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            color: #ffffff;
            resize: none;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .form-container textarea:focus {
            border-color: #4caf50;
            box-shadow: 0px 0px 10px rgba(76, 175, 80, 0.5);
        }

        /* Submit button */
        .form-container input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #4caf50;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .form-container input[type="submit"]:hover {
            background: #45a049;
            transform: scale(1.02);
        }

        /* Responsive for smaller screens */
        @media (max-width: 480px) {
            .form-container {
                padding: 30px;
            }
            .form-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Check Website Status</h2>
        <form action="status-checker.php" method="post">
            <textarea name="urls" id="urls" placeholder="Enter URLs (one per line)"></textarea>
            <input type="submit" value="Check">
        </form>
    </div>

</body>
</html>
